<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="left">
      <h1>Get <span class="purple_text">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">

        <div class="stat">
          <p class="num">10k+</p>
          <p class="topic">companies</p>
        </div>

        <div class="stat">
          <p class="num">314</p>
          <p class="topic">templates</p>
        </div>

        <div class="stat">
          <p class="num">12m+</p>
          <p class="topic">queries</p>
        </div>

      </div>
    </div>

    <div class="right">
     <img class="desktop_img" src="images/image-header-desktop.jpg" alt="">
     <img class="mobile_img" src="images/image-header-mobile.jpg" alt="">
    </div>
  </div>
</body>

</html>
